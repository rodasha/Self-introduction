<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" name="description" content="ろだのポートフォリオです">
    <title>ろだのページ</title>
    <style>
      body{
        background-color:skyblue;
        margin:0;
      }
      header{
        background-color:navy;
      }
      .name{
        width:300px;
        color:white;
        margin-right:auto;
        margin-left:auto; 
      }
      section{
        background-color:pink;
      }
      .game{
        background-color:springgreen;
        margin-left:8px;
      }
      footer{
        background-color:#cccccc;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="name">
        <h1>ろだのゲーム置き場</h1>
        <p>こんにちは</p>
      </div>
    </header>
    <script>
      var arr=['大吉','吉','中吉','小吉','末吉','凶','大凶'];
      var num=Math.floor(Math.random()*arr.length);
      document.write("あなたの今日の運勢は"+arr[num].fontcolor("red")+"です。");
    </script>
    <section>
      <h1>作ったゲーム</h1>
      <section class="game">
        <a href="https://rodasha.github.io/TreasureHunt/" target="_blank">
          <h1>宝探しゲーム</h1>
        </a>
        制限回数内にお宝を探すゲームです。
      </section>
      <section class="game">
        <a href="https://rodasha.github.io/BeastHunt/" target="_blank">
          <h1>動物探しゲーム</h1>
        </a>
        制限時間内に隠れている動物を探すゲームです。
      </section>
      <section class="game">
        <a href="https://rodasha.github.io/Rainbow-Draw/" target="_blank">
          <h1>レインボー・ドロー</h1>
        </a>
        虹色に変わるペンを使って絵を描くことができます。
      </section>
      <section class="game">
        <a href="https://rodasha.github.io/Rainbow-Road/" target="_blank">
          <h1>レインボー・ロード</h1>
        </a>
        一筆書きの要領でパネルを揃えるゲームです。
      </section>
      <section class="game">
        <a href="https://rodasha.github.io/Memory/" target="_blank">
          <h1>神経衰弱</h1>
        </a>
        記憶力を使うゲームです。
      </section><br>
    </section>
    <footer>
      製作者:ろだ(<a href="https://mobile.twitter.com/rodasha_gaho" target="_blank">@rodasha_gaho</a>)
    </footer>
  </body>
</html>
